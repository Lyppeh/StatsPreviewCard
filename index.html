<body>

  <div class="container">

            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer

            <div class="statistics">
              <ul>
                <li> <span class="span-statistics">10k+</span> <br> companies</li>
                <li> <span class="span-statistics">314</span> <br> templates</li>
                <li> <span class="span-statistics">12M+</span> <br> Queries</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="card-rigth">

      </div>
    </div>
  </div>
